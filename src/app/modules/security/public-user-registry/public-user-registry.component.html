<div class="Container">
    <div class="container-1">
        <div class="row1">
            <h1 class="titulo">Register</h1>
            <form class="col s12">
              <div class="row">
                <div class="input-field center-align">
                  <input formControlName="FirstName" id="FirstName" type="text" class="validate" />
                  <label for="FirstName">First Name *</label>
                </div>
                <div class="input-field  center-align">
                  <input formControlName="SecondName" id="SecondName" type="text" class="validate" />
                  <label for="SecondName">Second Name</label>
                </div>
                <div class="input-field center-align">
                  <input formControlName="FirstLastName" id="FirstLastName" type="text" class="validate" />
                  <label for="FirstLastName">First Last Name *</label>
                </div>
                <div class="input-field center-align">
                  <input formControlName="SecondLastName" id="SecondLastName" type="text" class="validate" />
                  <label for="SecondLastName">Second Last Name</label>
                </div>
                <div class="input-field center-align">
                    <input formControlName="Document" id="Document" type="text" class="validate" />
                    <label for="Document">Document *</label>
                  </div>
                <div class="input-field center-align">
                  <input formControlName="Email" id="email" type="email" class="validate" />
                  <label for="Email">Email *</label>
                </div>
                <div class="input-field  center-align">
                  <input formControlName="Phone" id="Phone" type="text" class="validate" />
                  <label for="Phone">Phone *</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn"type="button" routerLink="/security/code-verification">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
    </div>
    <div class="container-2">
        <img src="assets\images\icono-user.png" alt="">
    </div>
</div>
