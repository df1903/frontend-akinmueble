<div class="container">
  <div class="row">
    <h1 class="titulo">Register</h1>
  </div>
  <div class="row">
    <div class="col s6">
      <form [formGroup]="fGroup" class="col s12">
        <div class="row">
          <div class="input-field center-align">
            <input
              formControlName="firstName"
              id="firstName"
              type="text"
              class="validate"
            />
            <label for="firstName">First Name</label>
            <div
              class="show-errors"
              *ngIf="
                GetFormGroup['firstName'].errors &&
                (GetFormGroup['firstName'].dirty ||
                  GetFormGroup['firstName'].touched)
              "
            >
              <strong>This field is required</strong>
            </div>
          </div>
          <div class="input-field center-align">
            <input
              formControlName="secondName"
              id="secondName"
              type="text"
              class="validate"
            />
            <label for="secondName">Second Name</label>
          </div>
          <div class="input-field center-align">
            <input
              formControlName="firstLastname"
              id="firstLastname"
              type="text"
              class="validate"
            />
            <label for="firstLastname">First Lastname</label>
            <div
              class="show-errors"
              *ngIf="
                GetFormGroup['firstLastname'].errors &&
                (GetFormGroup['firstLastname'].dirty ||
                  GetFormGroup['firstLastname'].touched)
              "
            >
              <strong>This field is required</strong>
            </div>
          </div>
          <div class="input-field center-align">
            <input
              formControlName="secondLastname"
              id="secondLastname"
              type="text"
              class="validate"
            />
            <label for="secondLastname">Second Lastname</label>
          </div>
          <div class="input-field center-align">
            <input
              formControlName="document"
              id="document"
              type="text"
              class="validate"
            />
            <label for="document">Document</label>
            <div
              class="show-errors"
              *ngIf="
                GetFormGroup['document'].errors &&
                (GetFormGroup['document'].dirty ||
                  GetFormGroup['document'].touched)
              "
            >
              <strong>This field is required</strong>
            </div>
          </div>
          <div class="input-field center-align">
            <input
              formControlName="email"
              id="email"
              type="email"
              class="validate"
            />
            <label for="email">Email</label>
            <div
              class="show-errors"
              *ngIf="
                GetFormGroup['email'].errors &&
                (GetFormGroup['email'].dirty || GetFormGroup['email'].touched)
              "
            >
              <strong>This field is required</strong>
            </div>
          </div>
          <div class="input-field center-align">
            <input
              formControlName="phone"
              id="phone"
              type="text"
              class="validate"
            />
            <label for="phone">Phone</label>
            <div
              class="show-errors"
              *ngIf="
                GetFormGroup['phone'].errors &&
                (GetFormGroup['phone'].dirty || GetFormGroup['phone'].touched)
              "
            >
              <strong>This field is required</strong>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn" type="button" (click)="Register()">
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col s6">
      <img src="assets\images\icono-user.png" alt="" />
    </div>
  </div>
</div>
