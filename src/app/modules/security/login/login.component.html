<body ng-app="mainModule" ng-controller="mainController">
  <div id="login-page" class="row">
    <div id="login-card" class="col s12 z-depth-6 card-panel">
      <img
        src="../../../../assets/svg/baseline-people.svg"
        alt="login-icon"
        width="200px"
        height="200px"
      />
      <form class="login-form">
        <div class="row"></div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" type="email" />
            <label for="email" data-error="wrong" data-success="right"
              >Email</label
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password" />
            <label for="password">Password</label>
          </div>
        </div>
        <div id="recaptcha" class="row">
          <ngx-recaptcha2 #captchaElem [siteKey]="siteKey"> </ngx-recaptcha2>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a
              href="#"
              id="login-btn"
              class="btn waves-effect waves-light col s12"
              >Login</a
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small">
              <a class="links" href="#">Register Now!</a>
            </p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small">
              <a class="links" href="#">Forgot password?</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
