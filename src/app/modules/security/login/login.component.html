<body ng-app="mainModule" ng-controller="mainController">
  <div id="login-page" class="row">
    <div id="login-card" class="col s12 z-depth-6 card-panel">
      <img
        src="../../../../assets/svg/baseline-people.svg"
        alt="login-icon"
        width="200px"
        height="200px"
      />
      <form class="login-form" [formGroup]="fGroup">
        <div class="row"></div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input
              formControlName="user"
              class="validate"
              id="email"
              type="email"
            />
            <label for="email" data-error="wrong" data-success="right"
              >Email</label
            >
            <div
              class="show-errors"
              *ngIf="
                getFormGroup['user'].errors &&
                (getFormGroup['user'].dirty || getFormGroup['user'].touched)
              "
            >
              <strong>This field is required.</strong>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input formControlName="password" id="password" type="password" />
            <label for="password">Password</label>
            <div
              class="show-errors"
              *ngIf="
                getFormGroup['password'].errors &&
                (getFormGroup['password'].dirty ||
                  getFormGroup['password'].touched)
              "
            >
              <strong>This field is required</strong>
            </div>
          </div>
        </div>
        <div id="recaptcha" class="row">
          <re-captcha formControlName="recaptcha"></re-captcha>
          <div
            class="show-errors"
            *ngIf="
              getFormGroup['recaptcha'].errors &&
              (getFormGroup['recaptcha'].dirty ||
                getFormGroup['recaptcha'].touched)
            "
          >
            <strong>This field is required</strong>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button
              (click)="userLogin()"
              id="login-btn"
              class="btn waves-effect waves-light col s12"
            >
              Login
            </button>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small">
              <a class="links" [routerLink]="['/security/register']"
                >Register Now!</a
              >
            </p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small">
              <a class="links" [routerLink]="['/security/recovery-password']"
                >Forgot password?</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
