<body ng-app="mainModule" ng-controller="mainController">
  <div id="login-page" class="row">
    <div id="login-card" class="col s12 z-depth-6 card-panel">
      <img
        src="../../../../assets/svg/password.svg"
        alt="login-icon"
        width="200px"
        height="200px"
      />
      <form class="login-form" [formGroup]="fGroup">
        <div class="row"></div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input
              formControlName="user"
              class="validate"
              id="email"
              type="email"
            />
            <label for="email" data-error="wrong" data-success="right"
              >Email</label
            >
            <div
              class="show-errors"
              *ngIf="
                getFormGroup['user'].errors &&
                (getFormGroup['user'].dirty || getFormGroup['user'].touched)
              "
            >
              <strong>This field is required.</strong>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button
              (click)="recoveryPassword()"
              id="login-btn"
              class="btn waves-effect waves-light col s12"
            >
              RECOVERY
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
