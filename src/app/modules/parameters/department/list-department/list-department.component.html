<div class="container">
  <h1>Departments</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr>
        <th colspan="3">
          <a class="btn department" routerLink="/parameters/create-department"
            >Add Department</a
          >
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let data of departments
            | paginate
              : {
                  itemsPerPage: itemsPerPage,
                  currentPage: page,
                  totalItems: total
                }
        "
      >
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>
          <div class="row">
            <div class="col s2">
              <a
                class="btn edit"
                routerLink="/parameters/edit-department/{{ data.id }}"
                >Edit</a
              >
            </div>
            <div class="col s2">
              <a
                class="btn delete"
                routerLink="/parameters/delete-department/{{ data.id }}"
                >Delete</a
              >
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pager View -->
<div class="container">
  <div class="row">
    <div class="my-pagination">
      <pagination-controls
        (pageChange)="page = $event; get()"
        previousLabel=""
        nextLabel=""
        screenReaderPaginationLabel="Navegation"
        screenReaderPageLabel="Page"
        screenReaderCurrentLabel="Actual Page"
        class="pager"
      >
      </pagination-controls>
    </div>
  </div>
</div>
