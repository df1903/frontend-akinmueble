<div class="container">
  <h1>Create Property Type</h1>
  <div class="row">
    <form [formGroup]="dataFG" class="row">
      <div class="input-field col s12">
        <input formControlName="name" id="name" type="text" class="validate" />
        <label for="name">Name</label>
      </div>
      <div class="input-field col s6">
        <input
          formControlName="rentParticipationPercentage"
          id="rentParticipationPercentage"
          type="number"
          class="validate"
        />
        <label for="rentParticipationPercentage">Rent Participation</label>
      </div>
      <div class="input-field col s6">
        <input
          formControlName="sellParticipationPercentage"
          id="sellParticipationPercentage"
          type="number"
          class="validate"
        />
        <label for="sellParticipationPercentage">Sell Participation</label>
      </div>
      <div class="input-field col s12">
        <input
          formControlName="description"
          id="description"
          type="text"
          class="validate"
        />
        <label for="description">Description</label>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s6 send">
      <a class="btn send cancel" routerLink="/parameters/list-property-type"
        >Cancel</a
      >
    </div>
    <div class="col s6 send">
      <button class="btn send" (click)="createPropertyType()">
        Create Department
      </button>
    </div>
  </div>
</div>
