<div class="container">
  <h1>Edit Request</h1>
  <div class="row">
    <form [formGroup]="dataFG" class="row">
      <div class="input-field col s6">
        <textarea
          formControlName="comment"
          id="comment"
          type="text"
          class="validate"
        ></textarea>
        <label for="comment">Comment</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="endOfRent" type="datetime-local" />
      </div>
      <div class="input-field col s6">
        <select formControlName="adviserId" id="adviserId" class="validate">
          <option value="" disabled selected>Select Adviser Document</option>
          <option *ngFor="let a of advisers" [value]="a.id">
            {{ a.document }} {{ a.firstName }} {{ a.firstLastname }}
          </option>
        </select>
        <label for="adviserId">Adviser</label>
      </div>
      <div class="col s6 send">
        <button class="btn send" (click)="changeAdviser()">
          Change Adviser
        </button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s6 send">
      <a class="btn send cancel" routerLink="/parameters/list-request"
        >Cancel</a
      >
    </div>
    <div class="col s6 send">
      <button class="btn send" (click)="editRequest()">Edit Request</button>
    </div>
  </div>
</div>
