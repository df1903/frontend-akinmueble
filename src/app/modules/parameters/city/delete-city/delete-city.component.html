<div class="container">
  <h1>Confirm Delete City</h1>
  <div class="row a">
    <div class="col s12">
      <div class="row">
        <p><strong>Name:</strong> {{ city.name }}</p>
      </div>

      <div class="row">
        <p><strong>Department:</strong> {{ city.department.name }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col s6 send">
        <a class="btn send cancel" routerLink="/parameters/list-city">Cancel</a>
      </div>
      <div class="col s6 send">
        <a class="btn send" (click)="deleteCity()">Confirm</a>
      </div>
    </div>
  </div>
</div>
